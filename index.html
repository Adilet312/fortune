<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fortune Teller</title>
  </head>
  <body>
    <h1>Fortune Teller</h1>
    <div class="Container">
      <form class="fortune" id="teller">
        <div class="form-group">
        <p>Quiz to Tell your Fortune</p>
        <input type="checkbox" name="1question" value="5">You have seen a black cat<br>
        </div>
        <div class="form-group">
        <input type="checkbox" name="1question" value="10">You have walked under a ladder<br>
        </div>
        <div class="form-group">
        <input type="checkbox" name="1question" value="15">You have stubbed your toe<br>
        </div>
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
      </form>
    </div>
    <div class="result">
      <h2>Your Fortune</h2>
        <p id="result"></p>
    </div>
  </body>
</html>
